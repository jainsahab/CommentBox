<html>
  <head>
    <title>Comment Box</title>
    <LINK REL=StyleSheet HREF="./stylesheets/mystyle.css" TYPE="text/css" MEDIA=screen>
  </head>

  <body>
    <div id="header"><img src="/banner2.png" width="403" height="57"/></div>
    <div>
      <div id="photo">
        <img border="0" src="./images/step.jpg" alt="ThoughtWorks" width="436" height="316">
        <div id="comment-box">
          <b>{USERNAME}</b>
          <form action='/clientPage.html' method='post'>
            <input name="name" value="{USERNAME}" type="hidden" />
            <textarea name="comment" id="comments" placeholder="your comment here ..." maxlength="160" rows="6"></textarea>
            <center>
            <input type="submit" value="Post it" />
            </center>
          </form>
        </div>
      </div>
      <div id="all-comments">
        <h1>Comments:</h1><hr/>
        {COMMENT}
      </div>
    </div>
  </body>
</html>
